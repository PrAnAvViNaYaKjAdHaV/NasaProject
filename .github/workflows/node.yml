name: NASA PROJECT CI
on: 
   push:
      branches: [main]
   pull_request: 
       branches: [main]
jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: use Node.js version 21
         uses: actions/setup-node@v2
         with:
            node-version : '21'
       - run : npm install 
       - run : npm run build --prefix client

       